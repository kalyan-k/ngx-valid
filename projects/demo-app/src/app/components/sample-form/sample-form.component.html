<div class="container">
    <h2>Sample Form with Bootstrap Styles</h2>
        <div class="form-group">
            <label for="textInput">Text Input:</label>
            <input type="text" class="form-control" id="textInput" name="textInput">
        </div>

        <div class="form-group">
            <label for="emailInput">Email Input:</label>
            <input type="email" class="form-control" id="emailInput" name="emailInput">
        </div>

        <div class="form-group">
            <label for="passwordInput">Password Input:</label>
            <input type="password" class="form-control" id="passwordInput" name="passwordInput">
        </div>

        <div class="form-group">
            <label for="numberInput">Number Input:</label>
            <input type="number" class="form-control" id="numberInput" name="numberInput">
        </div>

        <div class="form-group">
            <label for="dateInput">Date Input:</label>
            <input type="date" class="form-control" id="dateInput" name="dateInput">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkboxInput" name="checkboxInput">
            <label class="form-check-label" for="checkboxInput">Checkbox</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="radioInput1" name="radioGroup" value="radioValue1">
            <label class="form-check-label" for="radioInput1">Radio Input 1</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radioInput2" name="radioGroup" value="radioValue2">
            <label class="form-check-label" for="radioInput2">Radio Input 2</label>
        </div>

        <div class="form-group">
            <label for="selectInput">Select:</label>
            <select class="form-control" id="selectInput" name="selectInput">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="textareaInput">Textarea:</label>
            <textarea class="form-control" id="textareaInput" name="textareaInput" rows="4"></textarea>
        </div>

        <button class="btn btn-primary">Submit</button>
</div>
